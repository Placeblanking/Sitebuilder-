<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webstruct</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet" />
  <link href="style1.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="panel__top">
    <div class="branding">Webstruct</div>
    <button id="uploadImage">Upload Image</button>
    <button id="uploadVideo">Upload Video</button>
    <button id="uploadTemplate">Upload Template</button>
    <button id="preview">Preview</button>
    <button id="viewCode">View Code</button>
    <button id="clear">Clear</button>
    <button onclick="toggleBlocks()">Toggle Blocks</button>
    <button id="themeToggle" title="Toggle theme"><i class="fa fa-moon-o"></i></button>
  </div>

  <div class="container">
    <div id="blocks"></div>
    <div id="editor-container">
      <div id="editor"></div>
      <div id="style-manager"></div>
    </div>
  </div>

  <script src="https://unpkg.com/grapesjs/dist/grapes.min.js"></script>
  <script src="main1.js"></script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      themeToggle.innerHTML = document.body.classList.contains('dark-theme')
        ? '<i class="fa fa-sun-o"></i>'
        : '<i class="fa fa-moon-o"></i>';
    });

    function toggleBlocks() {
      const blocks = document.getElementById('blocks');
      blocks.style.display = blocks.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
